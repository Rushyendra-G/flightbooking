<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hotels in {{ city_name }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .badge {
            font-size: 0.9em;
        }
        .overflow-auto {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <ul class="list-group mt-4 overflow-auto">
            {% for hotel in hotels %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'hotel_details' hotel.HotelCode %}">{{ hotel.HotelName }}</a>
                <span class="badge badge-info">{{ hotel.HotelRating }}</span>
            </li>
            {% empty %}
            <li class="list-group-item text-center">No hotels available.</li>
            {% endfor %}
        </ul>
        
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
