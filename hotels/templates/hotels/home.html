{# templates/hotels/home.html #}
{% extends 'hotels/base.html' %}

{% block title %}Hotel Search - Select Country{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Start Your Hotel Search</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'hotels:city_selection' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.country.label_tag }}
                        {{ form.country }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continue</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
