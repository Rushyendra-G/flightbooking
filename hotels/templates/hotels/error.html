{# templates/hotels/error.html #}
{% extends 'hotels/base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="text-danger mb-4">Oops! Something went wrong</h2>
                <p class="mb-4">{{ error_message|default:"We encountered an error while processing your request. Please try again later." }}</p>
                <a href="{% url 'hotels:home' %}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
